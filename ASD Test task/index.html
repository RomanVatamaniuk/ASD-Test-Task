<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASD Test Task</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/responsive.css">
    <link rel="stylesheet" href="./styles/all.css">
    <link rel="stylesheet" href="./styles/brands.css">
</head>
<body>
    <div class="container">
        <div class="header">
         <i class="fab fa-apple"></i>
            <div class="time"></div>
        </div>
        <div class="box">
            <div class="modal">
                <div class="modal-head">
                    <div class="icons">
                        <div class="red"></div>
                        <div class="yellow"></div>
                        <div class="grey"></div>
                    </div>
                    <p>Desktop & Screen Saver</p>
                    <div class="form">
                        <span class="search"><i class="fas fa-search"></i></span>
                        <input type="text" class="text" placeholder="Search">
                    </div>
                </div>
                <div class="content">
                    <div class="scroll-window">
                        <div class="scroll-div">
                            <div class="scroll-object">
                                <img src="./images/div-images/image-0.jpg" alt="#" class="image"/>
                                <img src="./images/div-images/image-1.jpg" alt="#" class="image"/>
                                <img src="./images/div-images/image-2.jpg" alt="#" class="image"/>
                                <img src="./images/div-images/image-3.jpg" alt="#" class="image image3"/>
                                <img src="./images/div-images/image-4.jpg" alt="#" class="image"/>
                                <img src="./images/div-images/image-5.jpg" alt="#" class="image"/>
                                <img src="./images/div-images/image-6.jpg" alt="#" class="image"/>
                                <img src="./images/div-images/image-7.jpg" alt="#" class="image"/>
                                <img src="./images/div-images/image-8.jpg" alt="#" class="image"/>
                                <img src="./images/div-images/image-9.jpg" alt="#" class="image"/>
                                <img src="./images/div-images/image-10.jpg" alt="#" class="image"/>
                                <img src="./images/div-images/image-11.jpg" alt="#" class="image"/>
                                <img src="./images/div-images/image-12.jpg" alt="#" class="image"/>
                                <img src="./images/div-images/image-13.jpg" alt="#" class="image"/>
                                <img src="./images/div-images/image-14.jpg" alt="#" class="image"/>
                                <img src="./images/div-images/image-15.jpg" alt="#" class="image"/>
                                <img src="./images/div-images/image-16.jpg" alt="#" class="image"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="bottom">
            <div class="panel">
                    <img src="./icons/letter.png" alt="#" class="icon letter">
                    <img src="./icons/mozila.png" alt="#" class="icon">
                    <img src="./icons/settings.png" alt="#" class="icon settings">
                    <img src="./icons/telegram.png" alt="#" class="icon">
                    <img src="./icons/terminal.png" alt="#" class="icon">
                    <div class="basket-border">
                        <img src="./icons/basket.png" alt="#" class="icon basket">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="brands.js"></script>
    <script src="all.js"></script>
    <script src="app.js"></script>
</body>
</html>
